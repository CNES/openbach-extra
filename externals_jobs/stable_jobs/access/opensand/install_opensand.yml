---


- name: Set OpenSAND repository variables
  set_fact:
    opensand_repository_url: "{{ opensand_repository_url | default('http://packages.net4sat.org/opensand/') }}"
    opensand_repository_distribution: "{{ opensand_repository_distribution | default('xenial') }}"
    opensand_repository_component: "{{ opensand_repository_component | default('main') }}"

- name: Create OpenSAND Job directory
  file:
    path: /opt/openbach/agent/jobs/{{ job_name }}
    state: directory
    mode: 0755

- name: Install OpenSAND Job requirements
  apt:
    name: python3-netifaces
    state: present
    update_cache: no
  register: install
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install OpenSAND Job
  copy:
    src: files/{{ item.file }}
    dest: /opt/openbach/agent/jobs/{{ job_name }}/
    mode: "{{ item.mode }}"
  with_items:
    - { file: 'opensand.py', mode: '0755' }
    - { file: 'opensand.help', mode: '0644' }
    - { file: 'opensand_rstats_filter.conf', mode: '0644' }

- name: Add OpenSAND {{ opensand_repository_component }} repository for {{ opensand_repository_distribution }} distribution
  apt_repository:
    repo: "deb {{ opensand_repository_url }} {{ opensand_repository_distribution }} {{ opensand_repository_component }}"
    state: present
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install OpenSAND
  environment: "{{ openbach_proxies | combine({'DEBIAN_FRONTEND': 'noninteractive'}) }}"
  apt:
    name:
      - opensand-core
      - libopensand-gse-encap-plugin
      - libopensand-rle-encap-plugin
    state: present
    force: yes
    update_cache: yes
  register: install
  become: yes
