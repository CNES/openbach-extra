---

- name: Set OpenSAND repository variables
  set_fact:
    opensand_repository_url: "{{ opensand_repository_url | default('http://packages.net4sat.org/opensand/') }}"
    opensand_repository_distribution: "{{ opensand_repository_distribution | default('xenial') }}"
    opensand_repository_component: "{{ opensand_repository_component | default('stable') }}"

- name: Delete OpenSAND Job repository
  file:
    path: /opt/openbach/agent/jobs/{{ job_name }}
    state: absent

- name: Uninstall OpenSAND
  environment: 
   DEBIAN_FRONTEND : noninteractive
  apt:
    name: "{{ item }}"
    state: absent
    purge: yes
  with_items:
    - libopensand-gse-encap-plugin
    - libopensand-rle-encap-plugin
    - opensand-core
    - libopensand-plugin
    - libopensand-rt
    - libopensand-conf
    - libopensand-output
    - libgse
    - librle
  become: yes

- name: Remove OpenSAND {{ opensand_repository_component }} repository for {{ opensand_repository_distribution }} distribution
  apt_repository:
    repo: "deb {{ opensand_repository_url }} {{ opensand_repository_distribution }} {{ opensand_repository_component }}"
    state: absent
    update_cache: yes
  become: yes

- name: Delete Rsyslog configuration
  file:
    path: /etc/rsyslog.d/10-{{ job_name }}.conf
    state: absent
  become: yes
