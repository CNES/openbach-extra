---


- name: Set OpenSAND repository variables
  set_fact:
    opensand_repository_url: "{{ opensand_repository_url | default('http://packages.net4sat.org/opensand/') }}"
    opensand_repository_distribution: "{{ opensand_repository_distribution | default('xenial') }}"
    opensand_repository_component: "{{ opensand_repository_component | default('stable') }}"

- name: Create OpenSAND Conf Job directory
  file:
    path: /opt/openbach/agent/jobs/{{ job_name }}
    state: directory
    mode: 0755

- name: Install OpenSAND Conf Job requirements
  apt:
    name: "{{ item }}"
    state: present
    update_cache: no
  register: install
  become: yes
  with_items :
    - python3-netifaces
    - debconf

- name: Install OpenSAND conf Job
  copy:
    src: files/{{ item.file }}
    dest: /opt/openbach/agent/jobs/{{ job_name }}/
    mode: "{{ item.mode }}"
  with_items:
    - { file: 'opensand_conf.py', mode: '0755' }
    - { file: 'opensand_conf.help', mode: '0644' }
    - { file: 'opensand_conf_rstats_filter.conf', mode: '0644' }

- name: Add OpenSAND {{ opensand_repository_component }} repository for {{ opensand_repository_distribution }} distribution
  apt_repository:
    repo: "deb {{ opensand_repository_url }} {{ opensand_repository_distribution }} {{ opensand_repository_component }}"
    state: present
    update_cache: yes
  become: yes

- name: Install OpenSAND
  environment: 
    DEBIAN_FRONTEND : noninteractive
  apt:
    name: '{{ item }}'
    state: installed
    force: yes
    update_cache: yes
  with_items:
    - opensand
    - libopensand-rohc-lan-adapt-plugin
    - libopensand-output-openbach
  register: install
  become: yes

- name: Set rsyslog configuration
  template: src=rsyslog.j2 dest=/etc/rsyslog.d/10-{{ job_name }}.conf
  become: yes
  vars:
    - syslogseverity: 4
    - collector_ip: "{{ openbach_collector }}"
