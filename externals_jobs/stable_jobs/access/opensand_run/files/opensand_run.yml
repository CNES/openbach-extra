---

general:
  name:            opensand-emulation
  description: >
     This job manages the OpenSAND emulations, deploying the OpenSAND scenario on all OpenSAND entities.
  job_version:     '2.0'
  keywords:        [opensand, emulation, manager]
  persistent:      true

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python2 /opt/openbach/agent/jobs/opensand_run/opensand_run.py'
    command_stop: '/usr/bin/env python2 /opt/openbach/agent/jobs/opensand_run/opensand_run.py --force-stop'

arguments:
  required:
  optional:
    - name:        platform-id
      type:        str
      flag:        '--platform-id'
      count:       1
      description: The plateform id (default is none)
    - name:        scenario-path
      type:        str
      count:       1
      flag:        '--scenario-path'
      description: The local path of the OpenSAND scenario
    - name:        force_stop
      type:        None
      flag:        '--force-stop'
      count:       0
      description: Force the stop of the emulation (no emulation starting)

statistics:

