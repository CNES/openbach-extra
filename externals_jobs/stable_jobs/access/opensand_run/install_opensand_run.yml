---

- name: Set OpenSAND repository variables
  set_fact:
    opensand_repository_url: "{{ opensand_repository_url | default('http://packages.net4sat.org/opensand/') }}"
    opensand_repository_distribution: "{{ opensand_repository_distribution | default('xenial') }}"
    opensand_repository_component: "{{ opensand_repository_component | default('stable') }}"

- name: Create OpenSAND Emulation Job directory
  file:
    path: /opt/openbach/agent/jobs/{{ job_name }}
    state: directory
    mode: 0755

- name: Install OpenSAND Emulation Job
  copy:
    src: files/{{ item.file }}
    dest: /opt/openbach/agent/jobs/{{ job_name }}/
    mode: "{{ item.mode }}"
  with_items:
    - { file: 'opensand_run.py', mode: '0755' }
    - { file: 'opensand_run.help', mode: '0644' }
    - { file: 'opensand_run_rstats_filter.conf', mode: '0644' }

- name: Add OpenSAND {{ opensand_repository_component }} repository for {{ opensand_repository_distribution }} distribution
  apt_repository:
    repo: "deb {{ opensand_repository_url }} {{ opensand_repository_distribution }} {{ opensand_repository_component }}"
    state: present
  become: yes

- name: Install OpenSAND Manager
  environment: 
   DEBIAN_FRONTEND : noninteractive
  apt:
    name: "{{ item }}"
    state: installed
    force: yes
    update_cache: yes
  with_items:
    - opensand-manager
    - opensand-manager-gui
    - opensand-manager-core
    - libopensand-gse-encap-plugin-conf
    - libopensand-gse-encap-plugin-manager
    - libopensand-rle-encap-plugin-conf
    - libopensand-rle-encap-plugin-manager
    - libopensand-rohc-lan-adapt-plugin-conf
    - libopensand-rohc-lan-adapt-plugin-manager
  become: yes
  register: install
