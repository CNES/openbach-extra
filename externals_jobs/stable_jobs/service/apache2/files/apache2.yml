---

general:
  name: apache2
  description: >
      Start or stop the web server apache2 
  job_version: '1.0'
  keywords: [web, server, http2, apache]
  persistent: True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution:  'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/apache2/apache2.py'
    command_stop: '/usr/bin/env python3 /opt/openbach/agent/jobs/apache2/apache2.py stop' 

arguments:
  required:
    - name: operation
      type: 'str'
      count: 1
      choices: 
        - start
        - stop
      description: > 
          Choose an operation
  optional:
 
statistics:
