---

general:
  name:            'dash player&server'
  description: >
      Deploys a Tornado server with a DASH video in 4 different qualities and a web integrated DASH JS player (can be played via Chrome/Firefox). It collects metrics from the player (video quality, bandwidth, rtt, buffer size, etc.)
  job_version:     '1.0'
  keywords:        [dash, dashjs, server, tornado, player, QoE]
  persistent:      True
  need_privileges: True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 "/opt/openbach/agent/jobs/dash player&server/dash.py"'
    command_stop:

arguments:
  required:
  optional:
    - name:        local_address
      type:        'str'
      count:       0
      flag:        '-a'
      description: >
          Local address to bind the server (default: 0.0.0.0)
    - name:        port
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          The port to bind the server to (default: 80)

statistics:
