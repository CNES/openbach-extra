---

- name: Init global variables  
  set_fact:
    domain: dash.openbach.com
    cacheable: yes

- name: Get client architecture
  shell: uname -p
  register: cpu_arch

- name: Remove conflicting packages
  apt: name={{ item }} state=absent purge=yes
  with_items:
    - firefox
    - hunspell-en-us
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install tornado
  pip: name=tornado executable=pip3
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install Firefox
  apt:
    deb: https://sourceforge.net/projects/ubuntuzilla/files/mozilla/apt/pool/main/f/firefox-mozilla-build/firefox-mozilla-build_62.0.3-0ubuntu1_{{ 'amd64' if cpu_arch.stdout == "x86_64" else 'i386' }}.deb
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install codecs video
  apt: pkg=x264 state=present
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install Gecko Driver
  unarchive: 
    src: https://github.com/mozilla/geckodriver/releases/download/v0.19.1/geckodriver-v0.19.1-linux{{ 64 if cpu_arch.stdout == "x86_64" else 32 }}.tar.gz
    dest: /usr/local/bin
    creates: /usr/local/bin/geckodriver
    remote_src: yes
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install mod_http2's  dependencies
  apt: name={{ item }} state=present
  with_items:
    - software-properties-common
    - python-software-properties
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install Selenium for python3
  pip: name=selenium executable=pip3 state=present
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Create dash client repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory mode=0755
  
- name: Install dash client
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'dashjs_client.help', mode: '0644' }
    - { file: 'dashjs_client.py', mode: '0755' }
    - { file: 'tornado_server.py', mode: '0755' }
    - { file: 'dashjs_client_rstats_filter.conf', mode: '0644' }
