---

general:
  name:            'dashjs_player_server'
  description: >
      Deploys an Apache2 server (listen on all IPs, i.e. 0.0.0.0 on ports 8083 or 8084) with a 
      DASH video in 4 different qualities and a web integrated DASH JS player.
      This JS progamm can be run  by Chrome/Firefox to play video which will be streamed over http/1.1 or http/2
      according to the used protocol (http or https) and port (8083 or 8084). 
      The job also collects metrics from the player (video quality, bandwidth, rtt, buffer size, etc.)
  job_version:     '2.1'
  keywords:        [dash, dashjs, server, apache2, http2, http1.1, player, QoE]
  persistent:      True
  need_privileges: True

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 "/opt/openbach/agent/jobs/dashjs_player_server/dashjs_player_server.py"'
    command_stop:

arguments:
  required:
  optional:

statistics:
