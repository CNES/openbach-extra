---


- name: Init global variables  
  set_fact:
    domain: dash.openbach.com
    ServerName_http: http.dash.openbach.com
    ServerName_http2: http2.dash.openbach.com
    cacheable: yes 
 
- name: Remove the Dash Job Repository
  file: path=/opt/openbach/agent/jobs/dashjs_player_server state=absent

- name: Remove virtual hosts http and http2
  file: path=/etc/apache2/sites-available/ {{ ServerName_http }}.conf state=absent
  with_items:
    - "{{ ServerName_http }}"
    - "{{ ServerName_http2 }}"
  become: yes
  
- name: Uninstall apache2
  apt: name=apache2* state=absent purge=yes
  become: yes

- name: Uninstall pyOpenSSL
  pip: name=pyopenssl executable=pip2 state=absent
  become: yes

- name: Delete certificates and private keys
  file: path={{ item }} state=absent
  with_items:
    - /etc/ssl/certs/{{ domain }}.csr
    - /etc/ssl/certs/{{ domain }}.crt
    - /etc/ssl/private/{{ domain }}.pem
  become: yes

- name: Remove the web files
  file: path=/var/www/{{ domain }}/ state=absent
  become: yes
