---

general:
  name: ftp
  description: >
      This Job launches a ftp (client or server mode) to
      exchange files via FTP. It measures
      applicative throughput. 
  job_version: '1.0'
  keywords:
    - ftp
    - throughput
  persistent: yes
  need_privileges: yes

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/ftp/ftp.py'
    command_stop:

arguments:
  required:
  optional:
    - name: port
      type: int
      count: 1
      flag: '-p'
      description: Set server port to listen on/connect to (default 5201).
  subcommand:
    - group_name: mode
      optional: no
      choices:
        - name: server
          required:
          optional:
            - name: bind
              type: ip
              count: 1
              flag: '-B'
              description: The address to bind the server
        - name: client
          required:
            - name: server_ip
              type: ip
              count: 1
              flag: '-c'
              description: The IP address of server.
          optional:
            - name: transmitted_size
              type: str
              count: 1
              flag: '-s'
              description: >
                  The number of bytes to transmit (if set the time_duration
                  parameter has more priority). You can use [K/M/G]: set
                  100M to send 100 MBytes'
statistics:
    - name: "throughput"
      description: The throughput in this period, in bits/sec (client and server sides)
      frequency: 'every *interval* seconds'
