---

general:
  name:            nuttcp
  description: >
      This Job launches the nuttcp tool (client or server mode)
  job_version:     '1.0'
  keywords:        [nuttcp]
  persistent:      True
  need_privileges: True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/nuttcp/nuttcp.py'
    command_stop:

arguments:
  required:
  optional:
    - name:        server_mode
      type:        'None'
      count:       0
      flag:        '-s'
      description: >
          Start the nuttcp in server mode
    - name:        server_ip
      type:        'str'
      count:       1
      flag:        '-i'
      description: >
          Server IP address (Client only)
    - name:        command_port
      type:        'int'
      count:       1
      flag:        '-P'
      description: >
          Set server port to listen on/connect to (default 5000)
    - name:        port
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          Set server port for the data transmission (default 5001)
    - name:        receiver
      type:        'None'
      count:       0
      flag:        '-R'
      description: >
          Launch client as receiver (else, transmitter)
    - name:        udp
      type:        'None'
      count:       0
      flag:        '-u'
      description: >
          Use UDP rather than TCP (client mode only)
    - name:        buffer_size
      type:        'int'
      count:       1
      flag:        '-b'
      description: >
          The receive buffer size.
    - name:        mss
      type:        'int'
      count:       1
      flag:        '-m'
      description: >
          The MSS for data connection.
    - name:        dscp
      type:        'str'
      count:       1
      flag:        '-c'
      description: >
          The DSCP value on data streams (t|T suffix for full TOS field).
    - name:        n_streams
      type:        'int'
      count:       1
      flag:        '-n'
      description: >
          The number of streams.
    - name:        duration
      type:        'int'
      count:       1
      flag:        '-d'
      description: >
          The duration of the transmission (default: 10).
    - name:        rate_limit
      type:        'int'
      count:       1
      flag:        '-r'
      description: >
          The transmit rate limit in Kbps.
    - name:        stats_interval
      type:        'int'
      count:       1
      flag:        '-I'
      description: >
          The statistics interval (default: 1 second).
    - name:        iterations
      type:        'int'
      count:       1
      flag:        '-k'
      description: >
          Number of test repetitions (default: 1).
    - name:        rate_compute_time
      type:        'int'
      count:       1
      flag:        '-e'
      description: >
           The elasped time after which we begin to consider the rate measures for TCP mean calculation (default: 0*stats_interval second).

statistics:
