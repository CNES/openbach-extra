---

general:
  name:            'dash player&server'
  description: >
      This Job launches the dash tool
  job_version:     '1.0'
  keywords:        [dash]
  persistent:      True

platform_configuration:
  - ansible_system: 'Linux'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '16.04'
    command: 'sudo /usr/bin/env python3 "/opt/openbach/agent/jobs/dash player&server/dash.py"'
    command_stop:

arguments:
  required:
  optional:
    - name:        local_address
      type:        'str'
      count:       0
      flag:        '-a'
      description: >
          Local address to bind the server (default: 0.0.0.0)
    - name:        port
      type:        'int'
      count:       1
      flag:        '-p'
      description: >
          The port to bind the server to (default: 80)

statistics:
